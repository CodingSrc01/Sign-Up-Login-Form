<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiz="X-UA-Compatible" content="IE=edge">
        <title>Sign Up | Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <form autocomplete="" class="form1">
            <h2 class="text-center"><b>Sign Up</b></h2>

            <label>Username</label>
            <input type="text" name="username" placeholder="Your Nickname" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Your Email Address" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter a strong password" required>

            <label>Confirm Password</label>
            <input type="password" name="cpassword" placeholder="Confirm your password" required>

            <div class="bottom-area">
                <p class="ex">Do you have an account? <a href="login.html" class="login">Login</a></p>

                <button type="submit" class="sign-btn">Sign Up</button>
            </div>
        </form>
    </body>
</html>
